spring:
  application:
    name: backend

  datasource:
    url: jdbc:sqlite:../db/data/app.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: validate

logging:
  level:
    org.springframework.jdbc.core: DEBUG